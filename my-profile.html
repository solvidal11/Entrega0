<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="profile-container">
                <h1>Perfil de Usuario</h1>
                <form id="profile-form">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" class="form-control" required>

                    <label for="segundo-nombre">Segundo nombre</label>
                    <input type="text" id="segundo-nombre" class="form-control">

                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" class="form-control" required>

                    <label for="segundo-apellido">Segundo apellido</label>
                    <input type="text" id="segundo-apellido" class="form-control">

                    <label for="email">E-mail*</label>
                    <input type="email" id="email" class="form-control" required>

                    <label for="telefono">Teléfono de contacto</label>
                    <input type="tel" id="telefono" class="form-control">

                    <label for="foto-perfil">Foto de perfil</label>
                    <input type="file" id="foto-perfil" class="form-control">

                    <label for="modo-dia-noche">Modo Día/Noche</label>
                    <label class="switch">
                        <input type="checkbox" id="modo-dia-noche">
                        <span class="slider"></span>
                    </label> 
                    
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/my-profile.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Información del Producto</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="product-info">
            <h1 id="product-name">Nombre del Producto:</h1>
            <p id="product-description">Descripción del Producto:</p>
            <p id="product-category">Categoría: <span id="category-name"></span></p>
            <p id="product-sold">Cantidad Vendida: <span id="sold-quantity"></span></p>
        </div>
        <div class="product-images mt-4">
            <h2>Imágenes</h2>
            <div id="product-images-container" class="d-flex flex-wrap">
                <!-- Las imágenes del producto se mostrarán aquí -->
            </div>
        </div>
    </main>
    
    <br>
    <br>

    <!-- Sección de calificación de los producto -->
        <div class="title-container">
            <h1 class="title">Calificación del producto: </h1>
            <div class="calificacion-estrellas">
                <br>
                <button>
                    <i class="fas fa-star"></i>
                </button>
                <button>
                    <i class="fas fa-star"></i>
                </button>
                <button>
                    <i class="fas fa-star"></i>
                </button>
                <button>
                    <i class="fas fa-star"></i>
                </button>
                <button>
                    <i class="fas fa-star"></i>
                </button>
            </div>
        </div>

        <form action="formulario-calificacion" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <br>
                <li>
                    <label for="comment">Comentario:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>

            <br>
            
            <div class="button-container">
                <input type="button" value="Enviar" class="btn-enviar">
            </div>
        </form>
    </div>

    <footer class="text-muted mt-5">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
    </footer>
    <div id="spinner-wrapper" class="d-none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/product-info.js"></script>
</body>

</html>
